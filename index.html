<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级百科 - 研学</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Lato', 'Helvetica', 'Arial', sans-serif;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #202122;
            font-size: 14px;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 15px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #a2a9b1;
            padding: 10px 0;
            margin-bottom: 15px;
        }
        .header-content {
            max-width: 960px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            text-decoration: none;
        }
        .search-bar {
            display: flex;
        }
        .search-bar input {
            padding: 6px;
            border: 1px solid #a2a9b1;
            border-right: none;
            border-radius: 2px 0 0 2px;
            width: 200px;
        }
        .search-bar button {
            padding: 6px 12px;
            background-color: #36c;
            color: white;
            border: none;
            border-radius: 0 2px 2px 0;
            cursor: pointer;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        h2 {
            border-bottom: 1px solid #a2a9b1;
            padding-bottom: 3px;
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 22px;
        }
        h3 {
            font-size: 18px;
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: none; /* 移除h3下方的线段 */
        }
        h4 {
            font-size: 16px;
            border-bottom: none;
            margin-top: 15px;
            margin-bottom: 10px;
        }
        .toc {
            background-color: #f8f9fa;
            border: 1px solid #a2a9b1;
            padding: 8px;
            display: inline-block;
            margin-bottom: 15px;
            font-size: 13px;
        }
        .toc h2 {
            margin-top: 0;
            font-size: 16px;
            border-bottom: none;
        }
        .toc ul {
            list-style-type: none;
            padding-left: 15px;
            margin: 5px 0;
        }
        .toc ul ul {
            padding-left: 20px;
        }
        .toc a {
            color: #0645ad;
            text-decoration: none;
        }
        .toc a:hover {
            text-decoration: underline;
        }
        table {
            border-collapse: collapse;
            margin: 10px 0;
            font-size: 13px;
        }
        th, td {
            border: 1px solid #a2a9b1;
            padding: 6px;
        }
        th {
            background-color: #eaecf0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .infobox {
            float: right;
            margin: 0 0 15px 15px;
            border: 1px solid #a2a9b1;
            padding: 8px;
            background-color: #f8f9fa;
            width: 270px;
            font-size: 13px;
        }
        .infobox h3 {
            margin-top: 0;
            text-align: center;
        }
        .infobox img {
            display: block;
            margin: 0 auto;
            max-width: 250px;
        }
        .uninfobox {
            float: left;
            margin: 15px 15px 0 0;
            border: 1px solid #a2a9b1;
            padding: 8px;
            background-color: #f8f9fa;
            width: 270px;
            font-size: 13px;
        }
        .uninfobox img {
            display: block;
            margin: 0 auto;
            max-width: 250px;
        }
        .footer {
            background-color: #f8f9fa;
            border-top: 1px solid #a2a9b1;
            padding: 15px 0;
            margin-top: 15px;
            text-align: center;
            font-size: 12px;
            color: #72777d;
        }
        @media (max-width: 768px) {
            .infobox {
                float: none;
                width: 100%;
                margin: 15px 0;
            }
            .header-content {
                flex-direction: column;
            }
            .search-bar {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 页面内容保持不变 -->
    <div class="header">
        <div class="header-content">
            <a href="#" class="logo">12班班级百科</a>
        </div>
    </div>

            </ul>
        </div>

        
    <div class="footer">
        <p>本页面最后编辑于2024年几月几日 (星期几) 不知道（UTC）。</p>

    </div>

    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
  </html>
